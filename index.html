<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Life Completeness</title>
</head>
<body>
    <div id="FirstScreen" class="Screen">
        <h1 id="FirstScreenTitle">Select Your Gender</h1>
        <div id="BinaryGenderButtonsDiv">
            <button id="MasculineButton" class="GenderButtons"><img src="./images/male_icon.png" alt=""></button>
            <button id="FeminineButton" class="GenderButtons"><img src="./images/female_icon.png" alt=""></button>
        </div>
        <div id="NonBinaryGenderButtonsDiv">
            <button id="OtherButton" class="GenderButtons">Other</button>
        </div>
    </div>
    
    <div id="SecondScreen" class="Screen">
        <h1 id="SecondScreenTitle">Enter Your Age</h1>
        <div id="AgeInputDiv">
            <input type="number" name="age" id="AgeInput">
        </div>
        <div id="SubmitAgeDiv">
            <button id="SubmitAgeButton">OK</button>
        </div>
    </div>

    <div id="ThirdScreen" class="Screen">
        <div id="HeaderDiv">
            <h1 id="ThirdScreenTitle">Your Results</h1>
        </div>
        <h1 id="BarText">Congratulations, you have already lived 10% of your life!</h1>

        <div class="ProgressBarDiv">
            <div class="ProgressBar" id="ProgressBarAge">
                <div class="InnerProgressBar" id="InnerProgressBarAge"></div>
            </div>
        </div>
        
        <h2 id="BarSubtitle">The data for the life expectancy was gotten from <a href="https://www.worldometers.info/" target="_blank" rel="noopener noreferrer">https://www.worldometers.info/</a></h2>

    </div>

    <script src="index.js"></script>
</body>
</html>
